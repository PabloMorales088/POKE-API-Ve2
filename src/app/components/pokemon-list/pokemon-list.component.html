<main>
  <div *ngFor="let pokemon of pokemons">
    <a href="{{getDetailUrl(pokemon)}}">
      <div class="card">
        <img src="{{getImageByUrl(pokemon)}}" alt="Imagen 1">
        <h3>{{pokemon.name | titlecase}}</h3>
      </div>
    </a>
  </div>
</main>

<div class="pagination">
  <button (click)="anterior()" [disabled]="paginaActual === 1">Anterior</button>
  <button (click)="siguiente()">Siguiente</button>

</div>
